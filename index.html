  <button class="btn stop">Stop</button>

<script>
  const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8)
  const host = 'wss://app.tinkercloud.co.za:9001'
  const options = {
    keepalive: 60,
    clientId: clientId,
    protocolId: 'MQTT',
    protocolVersion: 4,
    clean: true,
    reconnectPeriod: 1000,
    connectTimeout: 30 * 1000,
    will: {
      topic: 'WillMsg',
      payload: 'Connection Closed abnormally..!',
      qos: 0,
      retain: false
    },
  }
  console.log('Connecting mqtt client')
  const client = mqtt.connect(host, options);

  client.publish('wss/testtopic', 'ws connection demo...!', { qos: 0, retain: false })



  client.on('error', (err) => {
    console.log('Connection error: ', err)
    client.end()
  })
  client.on('reconnect', () => {
    console.log('Reconnecting...')
  })

  document.querySelector('.x').innerText = "loaded...";

  function handleMotionEvent(event) {
        const x = event.accelerationIncludingGravity.x;
        const y = event.accelerationIncludingGravity.y;
        const z = event.accelerationIncludingGravity.z;

        document.querySelector('.x').innerText = x;
        document.querySelector('.y').innerText = y;
        document.querySelector('.z').innerText = z;

        client.publish('motion', {x,y,z}, { qos: 0, retain: false })


        // Do something awesome.
  }

  function stop() {
    
    window.removeEventListener("devicemotion", handleMotionEvent, true);
    [".x", ".y", ".z"].forEach(field => document.querySelector(field).innerHTML = '');

    document.querySelector('.x').innerText = "stopped...";

  }

  function start() {

      if (
        DeviceMotionEvent &&
        typeof DeviceMotionEvent.requestPermission === "function"
      ) {
        DeviceMotionEvent.requestPermission();
      } else {
        document.querySelector('.x').innerText = "No DeviceMotionEvent";
      }



      window.addEventListener("devicemotion", handleMotionEvent, true);

  }

  document.querySelector(".start").addEventListener("click", start)
  document.querySelector(".stop").addEventListener("click", stop)



</script>

</html>
